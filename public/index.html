<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Are you alive?</title>
  <link rel="stylesheet" type="text/css" href="styles/interface.css">
  <script defer src="bundle.js "></script>
</head>

<body class="pulse">

  <div id='registration' hidden>
    <label class="prompt" for="input">username &gt;</label><input id='nameInput' autocomplete='off' />
  </div>

  <div id='lobby' hidden>
    <p id='countdownBanner'></p>
    <h2>Lobby</h2>
    <ul id='lobbyList'></ul>
  </div>

  <div id='game' hidden>
    <hr/>
    <h1>Are you alive?</h1>
    <hr/>
    <ul id='messages'></ul>
    <footer>
      <label class="prompt" for="input">&gt;</label><input id="input" autocomplete="off" />
      <audio id="errorSound">
        <source src="airhorn.mp3" type ="audio/mp3">
      </audio>
    </footer>
  </div>

</html>
