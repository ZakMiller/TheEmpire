<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Are you alive?</title>
  <link rel="stylesheet" type="text/css" href="styles/interface.css">
  <script defer src="bundle.js "></script>
  <audio id="errorSound">
    <source src="warn_sound.wav" type ="audio/wav">
  </audio>
</head>

<body class="pulse">

  <div id='registration' hidden>
    <span class="prompt">USERNAME &gt; </span><input id='nameInput' autocomplete='off' />
  </div>

  <div id='lobby' hidden>
    <p id='countdownBanner' class='timer'></p>
    <h2>Lobby</h2>
    <ul id='lobbyList'></ul>
  </div>

  <div id='game' hidden>
    <h1>Are you alive?</h1>
    <hr/>
    <h2>Players</h2>
    <h2 id='notifications'></h2>
    <ul id='playerList'></ul>
    <p id='gameTimer' class='timer'></p>
    <hr class='clearRight' />
    <div id='display'>

      <div id='role'>
        <img id='image'>
        <div id='name'></div>
        <div id='description'></div>
      </div>

      <ul id='messages'></ul>


      <div id='requiredWords'>
        <p id='roundCounter'></p>
        <ul id='requiredWordsList'></ul>
      </div>
    </div>

    <footer>
      <div id='customInput'>
        <p>
          [# words:<span id='wordCounter'></span>] [# keywords:<span id='requiredWordCounter'></span>] [# errors:<span id='errorCounter'></span>]
        </p>
        <div id='sentenceBuilder'></div>
      </div>
    </footer>
  </div>

</body>

</html>
